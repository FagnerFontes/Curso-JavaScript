<body>

<p id="demo"></p>

<!-- Os métodos HTML DOM são ações que podemos executar (em elementos HTML). 
    Propriedades HTML são valores(de elementos HTML) que podemos definir ou alterar

============ A interface de Programação DOM ==============

O HTML DOM pode ser acessado com JavaScript (e com outras linguagens de programação). 

No DOM, todos os elementos HTML são definidos como objetos. 

A interface de programação são as propriedades e métodos de cada objeto. 

Uma "propriedade" é um valor que podemos obter ou definir (como alterar o conteúdo de um elemento HTML).

Um método é uma ação que podemos realizar (como adicionar ou excluir um elemento HTML)

-->
<script>
document.getElementById("demo").innerHTML = "Boa Noite ";
</script>
<!--
    No exemplo acima, getElementById é um método, enquanto innerHTML é uma propriedade. 
-->
</body>
</html>
