<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/Curso-JavaScript/Projetos/formularios/style.css">
</head>

<body>
    <header>
        <h1 id="header">Este é um formulário </h1>
    </header>
    <main>
        <h2>Criar Conta</h2>
        <form action="">

            
                <label for="nomeCliente">Qual o seu nome?</label>
                <input type="text" name="nomeCliente" id="nomeCliente" placeholder="nome" class="entrada">
          
                <label for="emailCliente">Qual o seu e-mail?
                </label>
                <input class="entrada" type="email" name="emailCliente" id="emailCliente" placeholder="email" required>
           
                <label for="password">Senha</label>
                <input class="entrada" type="password" name="senha" id="password" placeholder="senha">
           
                <label for="confirmPassword">Confirma Senha</label>
                <input class="entrada" type="password" id="conformPassword" placeholder="Confirmar Senha" required>
           
            <button id="butaoEnviar" type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
