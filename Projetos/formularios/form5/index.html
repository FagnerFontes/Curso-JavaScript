<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form autocomplete="off">
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite o seu e-mail">
            <small id="textEmail"></small>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="text" id="password" placeholder="Digite a sua senha">
            <small id="textPassword"></small>
        </div>
        <button type="submit">Entrar</button>
        <small id="textForm"></small>
    </form>
    <script src="./script.js"></script>
</body>
</html>
